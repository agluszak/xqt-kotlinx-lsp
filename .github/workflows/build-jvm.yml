name: Build Kotlin/JVM
on:
  workflow_dispatch:
    inputs:
      mavenCentralRepository:
        description: The Maven Central (Sonatype) repository to publish artifacts to.
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - snapshot
          - release
  push:

env:
  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
  SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
  SIGNING_KEY_PRIVATE: ${{ secrets.SIGNING_KEY_PRIVATE }}
  SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
  MAVEN_CENTRAL_REPOSITORY: ${{ inputs.mavenCentralRepository || 'none' }}
  XQT_KOTLINX_JSON_RPC: '1.0.1'

jobs:
  xqt-kotlinx-json-rpc:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17 ]
    steps:
      - name: Source Code Checkout
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/checkout@v3
        with:
          repository: rhdunn/xqt-kotlinx-json-rpc
          ref: ${{ env.XQT_KOTLINX_JSON_RPC }}

      - name: Setup JDK ${{ matrix.java }}
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle 7.5
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build for Kotlin/JVM
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D jvm.target=${{ matrix.java }} jvmJar

      - name: Test for Kotlin/JVM
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D jvm.target=${{ matrix.java }} jvmTest

      - name: Publish Kotlin/Multiplatform to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D jvm.target=${{ matrix.java }} publishKotlinMultiplatformPublicationToMavenLocal

      - name: Publish Kotlin/JVM to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D jvm.target=${{ matrix.java }} publishJvmPublicationToMavenLocal

      - name: Tar XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: tar -cvf xqt-kotlinx-json-rpc-jvm-${{ matrix.java }}.tar -C ~/.m2/repository/io/github/rhdunn .

      - name: Upload XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/upload-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-jvm-${{ matrix.java }}
          path: xqt-kotlinx-json-rpc-jvm-${{ matrix.java }}.tar

  build:
    needs: xqt-kotlinx-json-rpc
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 11, 17 ]
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@v3

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-jvm-${{ matrix.java }}

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-jvm-${{ matrix.java }}.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Build for Kotlin/JVM
        run: gradle -D jvm.target=${{ matrix.java }} jvmJar

      - name: Test for Kotlin/JVM
        run: gradle -D jvm.target=${{ matrix.java }} jvmTest

      - name: Publish Kotlin/JVM to Maven Local
        run: gradle --stacktrace -D jvm.target=${{ matrix.java }} -D maven.sign=env publishJvmPublicationToMavenLocal

      - name: Publish Kotlin/JVM to Maven Central
        if: env.OSSRH_USERNAME && env.MAVEN_CENTRAL_REPOSITORY != 'none'
        run: gradle --stacktrace -D jvm.target=${{ matrix.java }} -D maven.sign=env -D maven.repository.sonatype=${{ env.MAVEN_CENTRAL_REPOSITORY }} publishJvmPublicationToMavenCentral
