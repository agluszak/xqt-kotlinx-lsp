name: Build Kotlin/JS
on:
  workflow_dispatch:
    inputs:
      mavenCentralRepository:
        description: The Maven Central (Sonatype) repository to publish artifacts to.
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - snapshot
          - release
  push:
    branches:
      - "*"

env:
  OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
  SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
  SIGNING_KEY_PRIVATE: ${{ secrets.SIGNING_KEY_PRIVATE }}
  SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
  MAVEN_CENTRAL_REPOSITORY: ${{ inputs.mavenCentralRepository || 'none' }}
  XQT_KOTLINX_JSON_RPC: 'master'

jobs:
  xqt-kotlinx-json-rpc:
    runs-on: ubuntu-latest
    steps:
      - name: Source Code Checkout
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/checkout@v3
        with:
          repository: rhdunn/xqt-kotlinx-json-rpc
          ref: ${{ env.XQT_KOTLINX_JSON_RPC }}

      - name: Setup Gradle 7.5
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build for Kotlin/JS Legacy
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D nodejs.download=false jsLegacyJar

      - name: Publish Kotlin/Multiplatform to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D nodejs.download=false publishKotlinMultiplatformPublicationToMavenLocal

      - name: Publish Kotlin/JS Legacy to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: gradle -D nodejs.download=false publishJsPublicationToMavenLocal

      - name: Tar XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: tar -cvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn .

      - name: Upload XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/upload-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js
          path: xqt-kotlinx-json-rpc-js.tar

  build:
    needs: xqt-kotlinx-json-rpc
    runs-on: ubuntu-latest
    steps:
      - name: Source Code Checkout
        uses: actions/checkout@v3

      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Build for Kotlin/JS IR
        run: gradle -D nodejs.download=false jsIrJar

      - name: Build for Kotlin/JS Legacy
        run: gradle -D nodejs.download=false jsLegacyJar

      - name: Tar Build Artifacts
        run: tar -cvf build-js-artifacts.tar .

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-js
          path: build-js-artifacts.tar

  test-node:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 16, 18 ]
    steps:
      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-js

      - name: Extract Build Artifacts
        run: tar -xf build-js-artifacts.tar

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Test for Kotlin/JS IR on Node
        run: gradle -D nodejs.download=false jsIrNodeTest

      - name: Test for Kotlin/JS Legacy on Node
        run: gradle -D nodejs.download=false jsLegacyNodeTest

  test-firefox:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-js

      - name: Extract Build Artifacts
        run: tar -xf build-js-artifacts.tar

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Setup Firefox Latest
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: 'latest'

      - name: Test for Kotlin/JS IR on Firefox
        run: gradle -D nodejs.download=false -D karma.browser=firefox jsIrBrowserTest

      - name: Test for Kotlin/JS Legacy on Firefox
        run: gradle -D nodejs.download=false -D karma.browser=firefox jsLegacyBrowserTest

  test-chrome:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-js

      - name: Extract Build Artifacts
        run: tar -xf build-js-artifacts.tar

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Setup Chrome Latest
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'latest'

      - name: Test for Kotlin/JS IR on Chrome
        run: gradle -D nodejs.download=false -D karma.browser=chrome jsIrBrowserTest

      - name: Test for Kotlin/JS Legacy on Chrome
        run: gradle -D nodejs.download=false -D karma.browser=chrome jsLegacyBrowserTest

  publish:
    needs: [ test-node, test-chrome, test-firefox ]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Gradle 7.5
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-js

      - name: Extract Build Artifacts
        run: tar -xf build-js-artifacts.tar

      - name: Download XQT Kotlin JSON-RPC Artifacts
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        uses: actions/download-artifact@v3
        with:
          name: xqt-kotlinx-json-rpc-js

      - name: Extract XQT Kotlin JSON-RPC Artifacts to Maven Local
        if: ${{ env.XQT_KOTLINX_JSON_RPC == 'master' }}
        run: |
          mkdir -p ~/.m2/repository/io/github/rhdunn
          tar -xvf xqt-kotlinx-json-rpc-js.tar -C ~/.m2/repository/io/github/rhdunn

      - name: Publish Kotlin/JS to Maven Local
        run: gradle --stacktrace -D nodejs.download=false -D maven.sign=env publishJsPublicationToMavenLocal

      - name: Publish Kotlin/JS to Maven Central
        if: env.OSSRH_USERNAME && env.MAVEN_CENTRAL_REPOSITORY != 'none'
        run: gradle --stacktrace -D nodejs.download=false -D maven.sign=env -D maven.repository.sonatype=${{ env.MAVEN_CENTRAL_REPOSITORY }} publishJsPublicationToMavenCentral
